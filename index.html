<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Submit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://kit.fontawesome.com/2bc7d27c64.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.6/dist/sweetalert2.min.css">
        <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header class="p-4 mb-4">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8">
                   
                    <label for>  <h1 class="text-white text-white1">Student Form </h1> </label>
                    <i class="fa-solid fa-chalkboard-user  text-white"></i>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row text-white">
            <div class="col-md-6 mb-4 mb-md-0">
                <form  id="stdForm">
                    <div class="form-group">
                        <label for="fname">First Name</label>
                        <input type="text" required class="form-control" id="fname">
        
                    </div>
                    <div class="form-group">
                        <label for="lname">Last Name</label>
                        <input type="text" required class="form-control" id="lname">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" required class="form-control" id="email">
                    </div>
                    <div class="form-group">
                        <label for="contact">Contact</label>
                        <input type="text" required class="form-control" id="contact">
                    </div>
                    <div class="text-center">
                        <button class="btn btn-outline-success">Add Student</button>
                    </div>
                </form>
            </div>
            <div class="col-md-6" >
               <table class="table table-bordered text-white">
                    <thead>
                        <tr>
                            <th>Sr No</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Contact</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="stdform">
                       
                    </tbody>
               </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.6/dist/sweetalert2.all.min.js"></script>
    <script src="./assets/js/app.js"></script>

</body>

</html>
